<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약국 등록 - 오토시럽</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .enroll-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .enroll-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .enroll-header .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }

        .enroll-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .enroll-header p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }

        .form-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .btn-enroll {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-enroll:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-enroll:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-skip {
            background: transparent;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 32px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            width: 100%;
            margin-top: 10px;
            transition: all 0.2s ease;
        }

        .btn-skip:hover {
            border-color: #999;
            color: #333;
        }

        .alert-info {
            background-color: #e3f2fd;
            border: none;
            border-left: 4px solid #2196f3;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 13px;
            margin-bottom: 25px;
        }

        .spinner-border-sm {
            width: 16px;
            height: 16px;
            border-width: 2px;
        }

        .error-message {
            background-color: #ffebee;
            border: none;
            border-left: 4px solid #f44336;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 13px;
            margin-top: 15px;
            display: none;
            color: #c62828;
        }

        .success-message {
            background-color: #e8f5e9;
            border: none;
            border-left: 4px solid #4caf50;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 13px;
            margin-top: 15px;
            display: none;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="enroll-container">
        <div class="enroll-header">
            <div class="icon">
                <i class="fas fa-clinic-medical"></i>
            </div>
            <h1>약국 등록</h1>
            <p>이번달 사용량 집계를 위해 1회 등록이 필요합니다.<br>환자정보는 전송되지 않습니다.</p>
        </div>

        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            <strong>안전한 데이터 수집:</strong> 요양기관번호, 사업자번호, 약국명만 수집되며, 
            환자 정보나 처방 내역은 절대 전송되지 않습니다.
        </div>

        <form id="enrollForm">
            <div class="mb-3">
                <label for="pharmacyName" class="form-label">
                    <i class="fas fa-hospital me-1"></i>약국명
                </label>
                <input type="text" class="form-control" id="pharmacyName" 
                       placeholder="예: 행복약국" required>
            </div>

            <div class="mb-3">
                <label for="ykiin" class="form-label">
                    <i class="fas fa-id-card me-1"></i>요양기관번호
                </label>
                <input type="text" class="form-control" id="ykiin" 
                       placeholder="예: 12345678" required 
                       pattern="[0-9]{8,10}" maxlength="10">
                <div class="form-text">8~10자리 숫자</div>
            </div>

            <div class="mb-3">
                <label for="bizNo" class="form-label">
                    <i class="fas fa-building me-1"></i>사업자번호
                </label>
                <input type="text" class="form-control" id="bizNo" 
                       placeholder="예: 123-45-67890" required 
                       pattern="[0-9]{3}-?[0-9]{2}-?[0-9]{5}">
                <div class="form-text">000-00-00000 형식</div>
            </div>

            <div class="mb-3">
                <label for="contactEmail" class="form-label">
                    <i class="fas fa-envelope me-1"></i>담당자 이메일 (선택)
                </label>
                <input type="email" class="form-control" id="contactEmail" 
                       placeholder="예: admin@pharmacy.com">
                <div class="form-text">사용량 리포트 수신용</div>
            </div>

            <button type="submit" class="btn btn-enroll" id="enrollBtn">
                <i class="fas fa-check me-2"></i>등록하기
            </button>

            <button type="button" class="btn btn-skip" id="skipBtn" style="display: none;">
                나중에 등록하기 (오프라인 모드)
            </button>
        </form>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorText"></span>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle me-2"></i>
            <span id="successText">등록이 완료되었습니다!</span>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const form = document.getElementById('enrollForm');
        const enrollBtn = document.getElementById('enrollBtn');
        const skipBtn = document.getElementById('skipBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');

        // 폼 제출 처리
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 버튼 비활성화
            enrollBtn.disabled = true;
            enrollBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>등록 중...';
            
            // 메시지 숨기기
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // 폼 데이터 수집
            const formData = {
                name: document.getElementById('pharmacyName').value.trim(),
                ykiin: document.getElementById('ykiin').value.trim().replace(/-/g, ''),
                biz_no: document.getElementById('bizNo').value.trim(),
                contact_email: document.getElementById('contactEmail').value.trim()
            };

            // 유효성 검사
            if (!formData.name || !formData.ykiin || !formData.biz_no) {
                showError('모든 필수 항목을 입력해주세요.');
                resetButton();
                return;
            }

            // 요양기관번호 검증
            if (!/^[0-9]{8,10}$/.test(formData.ykiin)) {
                showError('요양기관번호는 8~10자리 숫자여야 합니다.');
                resetButton();
                return;
            }

            try {
                // IPC를 통해 메인 프로세스로 전송
                const result = await ipcRenderer.invoke('enroll:submit', formData);

                if (result.success) {
                    // 성공 메시지 표시
                    successMessage.style.display = 'block';
                    successMessage.innerHTML = '<i class="fas fa-clock me-2"></i><strong>등록 완료!</strong> 관리자 승인 후 사용 가능합니다.';
                    successMessage.className = 'alert alert-info';
                    
                    // 버튼 비활성화
                    enrollBtn.innerHTML = '<i class="fas fa-clock me-2"></i>승인 대기 중...';
                    enrollBtn.disabled = true;
                    
                    // 3초 후 창 닫기
                    setTimeout(() => {
                        ipcRenderer.send('enroll:complete');
                    }, 3000);
                } else {
                    showError(result.error || '등록에 실패했습니다.');
                    resetButton();
                }
            } catch (error) {
                console.error('등록 오류:', error);
                showError('네트워크 연결을 확인해주세요. ' + error.message);
                resetButton();
            }
        });

        // 건너뛰기 버튼
        skipBtn.addEventListener('click', () => {
            if (confirm('오프라인 모드로 실행하시겠습니까?\n등록하지 않으면 사용량이 집계되지 않습니다.')) {
                ipcRenderer.send('enroll:skip');
            }
        });

        // 에러 메시지 표시
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }

        // 버튼 리셋
        function resetButton() {
            enrollBtn.disabled = false;
            enrollBtn.innerHTML = '<i class="fas fa-check me-2"></i>등록하기';
        }

        // 사업자번호 자동 포맷팅
        document.getElementById('bizNo').addEventListener('input', (e) => {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 3 && value.length <= 5) {
                value = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length > 5) {
                value = value.slice(0, 3) + '-' + value.slice(3, 5) + '-' + value.slice(5, 10);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
