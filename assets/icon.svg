<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    
    <!-- 절구 왼쪽 (기계적) 그라데이션 -->
    <linearGradient id="mortarLeftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    
    <!-- 절구 오른쪽 (기술적) 그라데이션 -->
    <linearGradient id="mortarRightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <!-- 공이 그라데이션 -->
    <linearGradient id="pestleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- 메인 절구 (Mortar) -->
  <g transform="translate(256, 200)">
    <!-- 절구 왼쪽 (기계적 부분) -->
    <path d="M-80,-60 L-80,60 L-60,80 L-20,80 L-20,-60 Z" 
          fill="url(#mortarLeftGradient)"/>
    
    <!-- 톱니바퀴 디테일 -->
    <g fill="#1F2937" transform="translate(-80, -40)">
      <rect x="-5" y="-15" width="3" height="8" rx="1.5"/>
      <rect x="-5" y="7" width="3" height="8" rx="1.5"/>
      <rect x="-12" y="-4" width="8" height="3" rx="1.5"/>
      <rect x="4" y="-4" width="8" height="3" rx="1.5"/>
      <rect x="-9" y="-9" width="4" height="3" rx="1.5"/>
      <rect x="1" y="-9" width="4" height="3" rx="1.5"/>
      <rect x="-9" y="6" width="4" height="3" rx="1.5"/>
      <rect x="1" y="6" width="4" height="3" rx="1.5"/>
    </g>
    
    <!-- 절구 오른쪽 (기술적 부분) -->
    <path d="M-20,-60 L-20,80 L20,80 L80,60 L80,-60 Z" 
          fill="url(#mortarRightGradient)"/>
    
    <!-- 회로 기판 패턴 -->
    <g fill="#60A5FA" opacity="0.8" transform="translate(-10, -30)">
      <!-- 수직 라인들 -->
      <rect x="0" y="-20" width="1" height="40"/>
      <rect x="10" y="-20" width="1" height="40"/>
      <rect x="20" y="-20" width="1" height="40"/>
      <rect x="30" y="-20" width="1" height="40"/>
      <rect x="40" y="-20" width="1" height="40"/>
      
      <!-- 수평 라인들 -->
      <rect x="-10" y="-15" width="60" height="1"/>
      <rect x="-10" y="-5" width="60" height="1"/>
      <rect x="-10" y="5" width="60" height="1"/>
      <rect x="-10" y="15" width="60" height="1"/>
      
      <!-- 노드들 (연결점) -->
      <circle cx="0" cy="-15" r="2" fill="#60A5FA"/>
      <circle cx="10" cy="-15" r="2" fill="#60A5FA"/>
      <circle cx="20" cy="-15" r="2" fill="#60A5FA"/>
      <circle cx="30" cy="-15" r="2" fill="#60A5FA"/>
      <circle cx="40" cy="-15" r="2" fill="#60A5FA"/>
      
      <circle cx="0" cy="-5" r="2" fill="#60A5FA"/>
      <circle cx="10" cy="-5" r="2" fill="#60A5FA"/>
      <circle cx="20" cy="-5" r="2" fill="#60A5FA"/>
      <circle cx="30" cy="-5" r="2" fill="#60A5FA"/>
      <circle cx="40" cy="-5" r="2" fill="#60A5FA"/>
      
      <circle cx="0" cy="5" r="2" fill="#60A5FA"/>
      <circle cx="10" cy="5" r="2" fill="#60A5FA"/>
      <circle cx="20" cy="5" r="2" fill="#60A5FA"/>
      <circle cx="30" cy="5" r="2" fill="#60A5FA"/>
      <circle cx="40" cy="5" r="2" fill="#60A5FA"/>
      
      <circle cx="0" cy="15" r="2" fill="#60A5FA"/>
      <circle cx="10" cy="15" r="2" fill="#60A5FA"/>
      <circle cx="20" cy="15" r="2" fill="#60A5FA"/>
      <circle cx="30" cy="15" r="2" fill="#60A5FA"/>
      <circle cx="40" cy="15" r="2" fill="#60A5FA"/>
    </g>
  </g>
  
  <!-- 공이 (Pestle) -->
  <g transform="translate(256, 200)">
    <g transform="rotate(45)">
      <!-- 공이 본체 -->
      <ellipse cx="0" cy="0" rx="8" ry="60" 
               fill="url(#pestleGradient)"/>
      
      <!-- 공이 손잡이 -->
      <ellipse cx="0" cy="-45" rx="12" ry="8" 
               fill="url(#pestleGradient)"/>
    </g>
  </g>
  
  <!-- 앱 이름 -->
  <text x="256" y="380" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#1F2937" 
        text-anchor="middle">
    AUTO
  </text>
  
  <text x="256" y="420" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#3B82F6" 
        text-anchor="middle">
    SYRUP
  </text>
  
  <!-- 자동화 표시 (작은 기어) -->
  <g transform="translate(380, 150)">
    <circle cx="0" cy="0" r="25" 
            fill="#E5E7EB" 
            stroke="#9CA3AF" 
            stroke-width="2"/>
    <g fill="#6B7280">
      <circle cx="0" cy="0" r="6"/>
      <rect x="-1" y="-15" width="2" height="6" rx="1"/>
      <rect x="-1" y="9" width="2" height="6" rx="1"/>
      <rect x="-15" y="-1" width="6" height="2" rx="1"/>
      <rect x="9" y="-1" width="6" height="2" rx="1"/>
      <rect x="-10" y="-10" width="4" height="2" rx="1"/>
      <rect x="6" y="-10" width="4" height="2" rx="1"/>
      <rect x="-10" y="8" width="4" height="2" rx="1"/>
      <rect x="6" y="8" width="4" height="2" rx="1"/>
    </g>
  </g>
  
  <!-- 연결 표시 (WiFi) -->
  <g transform="translate(132, 150)">
    <circle cx="0" cy="0" r="25" 
            fill="#E5E7EB" 
            stroke="#9CA3AF" 
            stroke-width="2"/>
    <g fill="#6B7280" stroke="#6B7280" stroke-width="2" stroke-linecap="round">
      <path d="M-18,0 Q0,-18 18,0"/>
      <path d="M-12,0 Q0,-12 12,0"/>
      <path d="M-6,0 Q0,-6 6,0"/>
      <circle cx="0" cy="0" r="2" fill="#6B7280"/>
    </g>
  </g>
</svg>
